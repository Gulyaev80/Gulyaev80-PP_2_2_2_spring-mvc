!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Список автомобилей</title>
</head>
<body>
   <table>

        <tr th:each="car : ${cars}">
            <td th:text="${car.model}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.yearOfRelease}"></td>
        </tr>

   </table>
</body>
</html>
